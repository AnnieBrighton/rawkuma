<html xmlns="https://www.w3.org/1999/xhtml" lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="no-referrer">
        <style>
/* スクロールバーを非表示 */
/* WebKitベースのブラウザのスクロールバーを非表示にする */
::-webkit-scrollbar {
    width: 0;
    background: transparent;
}

/* Firefoxのスクロールバーを非表示にする */
html {
  scrollbar-width: none;
}

/* htmlで使用するフォントを指定 */
html {
    font-family: "ヒラギノ角ゴ ProN W3", "HiraKakuProN-W3", "游ゴシック", "Yu Gothic", "メイリオ", "Meiryo", "Verdana", "Helvetica", "Arial", "sans-serif";
}

.HeaderPage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 42px;
    background-color: #31a9ee;
}

.BodyPage {
    position: fixed;
    top: 0;
    left: 0;
    margin-top: 42px; /* 上の空白を指定 */
    max-height: calc(100% - 42px);
    overflow-y: auto;
    width: 100%;
}

.header {
    display 
    width: 100%;
    color: #000000;
    font-size: 24px;
    border-radius: 5px;
    border: 3px solid #333;
}

.no-underline {
  text-decoration: none;
}

.wrapper {
    display: flex;
}

.BookInfo {
    /*左固定記述*/
    position: -webkit-sticky;    /*Safari用*/
    position: sticky;    /* ヘッダーを固定する */
    top: 0;    /* 上部から配置の基準位置を決める */
    left: 0;    /* 左から配置の基準位置を決める */
    width: 40%;    /* 横幅を指定する */
    height: 100%;    /* 高さを指定する */
    padding: 10px;    /* 余白を指定する(上下左右) */
    background-color: #31a9ee;    /* 背景色を指定する */
    color: #000000;    /* フォントの色を指定する */
}

.ChapterList {
    /*右固定記述*/
    position: -webkit-sticky;    /*Safari用*/
    position: sticky;    /* ヘッダーを固定する */
    top: 0;    /* 上部から配置の基準位置を決める */
    left: 0;    /* 左から配置の基準位置を決める */
    width: 60%;    /* 横幅を指定する */
    height: 100%;    /* 高さを指定する */
    padding: 0 10px 0 10px;    /* 余白を指定する(上下左右) */
    background-color: #31a9ee;    /* 背景色を指定する */
    color: #000000;    /* フォントの色を指定する */
}

.chbox {
    background-color: rgb(239, 239, 239);
}

.chbox {
    margin-left: 0;
}

.chbox {
    padding: 2px 10px;
    border: 1px solid #333;
    margin-bottom: 3px;
    border-radius: 5px;
}

.title {
    padding: 5px 10px;
    border: 1px solid #333;
    font-size: 24px;
    margin-bottom: 5px;
    border-radius: 5px;
    background-color: rgb(239, 239, 239);
}

.clstyle {
    padding: 0;
    list-style-type: none;
}

.eph-num {
    width: 100%;
    display: flex;
    justify-content: space-between;
}

span.chapternum {
    font-size: 24px;
}

span.chapterdate {
    font-size: 18px;
}
        </style>
    </head>
    <body>
        <div class="HeaderPage">
            <a href="../../Books${type}.html" class="no-underline">
                <div class="header">ブックリストに戻る</div>
            </a>
        </div>
        <div class="BodyPage">
            <div class="wrapper">
                <div class="BookInfo">
                    <img src="${thumb}" width="80%">
                    <br>
                    <span class="title">${title}</span>
                </div>
                <div class="ChapterList">
                    <ul class="clstyle">
                        % for chapter in chapters:
                        <li class="cllist">
                            <a href="${chapter["HREF"]}" class="no-underline">
                                <div class="chbox type-${chapter["KEY"].replace('.', '-')}">
                                    <div class="eph-num">
                                        <span class="chapternum">${chapter["NUM"]}</span>
                                        <span class="chapterdate">${chapter["DATE"]}</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        % endfor
                    </ul>
                </div>
            </div>
        </div>
        <%doc>
        ローカルストレージからキー=book_keyで情報を取得
        </%doc>
        <script type="text/javascript">
            const items = localStorage.getItem("${book_key}");
            if (items != null && items != "") {
                var color = "#A09080";
                for (const item of items.split(' ')) {
                    var tags = document.getElementsByClassName("type-" + item);
                    len = tags.length|0;
                    for (i = 0; i < len; i = i + 1) {
                        tags[i].style.background = color;
                    }
                    color = "#a090807d";
                }
            }
        </script>
    </body>
</html>
